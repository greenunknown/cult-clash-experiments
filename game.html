<script type="text/javascript">
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: '#1b1464',
        parent: 'phaser-example',
        physics: {
            default: 'matter',
            matter: {
                gravity: {
                    x: 0,
                    y: 0
                }
            }
        },
        scene: {
            preload: preload,
            create: create//,
            //update: update
        }
    };

    var game = new Phaser.Game(config);
    var shoot;

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create ()
    {
        var blockA = this.matter.add.image(0, 300, 'star').setBounce(1).setFriction(0);
        var blockB = this.matter.add.image(600, 300, 'star').setStatic(true);
        blockA.setVelocityX(10);

        this.matter.world.on('collisionstart', function (event, bodyA, bodyB) {

            bodyA.gameObject.setTint(0xff0000);
            bodyB.gameObject.setTint(0x00ff00);

        });

        // shoot = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
        // var blockC;
        // this.input.keyboard.on('keydown_A', function(event) {
        //     blockC = this.matter.add.sprite(0, 100, 'star');
        //     blockC.setVelocityY(1);
        // });
        this.input.on("pointerdown", function(pointer){
 
            // getting Matter bodies under the pointer
            var bodiesUnderPointer = Phaser.Physics.Matter.Matter.Query.point(this.matter.world.localWorld.bodies, pointer);

            // if there isn't any body under the pointer...
            if(bodiesUnderPointer.length == 0){

                // create a crate
                this.matter.add.sprite(pointer.x, pointer.y, "star").setVelocityY(1);
            }

            // this is where I wanted to remove the crate. Unfortunately I did not find a quick way to delete the Sprite
            // bound to a Matter body, so I am setting it to invisible, then remove the body.
            else{
                bodiesUnderPointer[0].gameObject.visible = false;
                this.matter.world.remove(bodiesUnderPointer[0])
            }
        }, this);
    }
